<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux Search</title>
    <style>
        :root {
            --bg: #050505;
            --fg: #e0e0e0;
            --accent: #fff;
            --font: 'Courier New', monospace;
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            margin: 0;
            background: var(--bg);
            color: var(--fg);
            font-family: var(--font);
            height: 100vh;
            overflow: hidden;
        }

        /* --- –ê–Ω–∏–º–∞—Ü–∏–∏ --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes expandBar {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* --- –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω (–ü–æ–∏—Å–∫–æ–≤–∏–∫) --- */
        .home-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background: var(--bg);
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        /* –ö–ª–∞—Å—Å –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–∏ –ø–æ–∏—Å–∫–µ */
        .home-container.hidden {
            transform: translateY(-100vh);
        }

        h1.logo {
            font-size: 4rem;
            letter-spacing: 10px;
            margin-bottom: 40px;
            text-transform: uppercase;
            animation: fadeIn 1s ease;
            cursor: default;
        }

        .search-wrapper {
            position: relative;
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1.5s ease;
        }

        input.main-search {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: var(--fg);
            font-size: 1.5rem;
            padding: 15px;
            text-align: center;
            font-family: var(--font);
            transition: border-color 0.3s;
        }

        input.main-search:focus {
            border-bottom-color: var(--accent);
        }

        .search-actions {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            animation: fadeIn 2s ease;
        }

        button.action-btn {
            background: transparent;
            border: 1px solid #333;
            color: #777;
            padding: 10px 25px;
            cursor: pointer;
            font-family: var(--font);
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        button.action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        button.active-protect {
            background: var(--fg);
            color: var(--bg) !important;
            border-color: var(--fg);
        }

        /* --- –≠–∫—Ä–∞–Ω –ë—Ä–∞—É–∑–µ—Ä–∞ (–ø–æ—è–≤–ª—è–µ—Ç—Å—è –ø–æ—Å–ª–µ –ø–æ–∏—Å–∫–∞) --- */
        .browser-ui {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            transform: translateY(100vh); /* –°–ø—Ä—è—Ç–∞–Ω –≤–Ω–∏–∑—É */
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 20;
            background: var(--bg);
        }

        .browser-ui.active {
            transform: translateY(0);
        }

        .top-bar {
            height: 50px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 15px;
            background: #000;
        }

        .mini-input {
            flex-grow: 1;
            background: #111;
            border: none;
            color: var(--fg);
            padding: 8px;
            font-family: var(--font);
        }

        iframe#viewer {
            flex-grow: 1;
            border: none;
            background: #fff;
        }

        /* --- –ú–∞—Ç—Ä–∏—Ü–∞ (–ó–∞—â–∏—Ç–Ω—ã–π —Å–ª–æ–π) --- */
        canvas#matrixCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 999;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            background: black;
        }

        body.protected canvas#matrixCanvas {
            opacity: 1;
            pointer-events: auto; /* –ë–ª–æ–∫–∏—Ä—É–µ—Ç –∫–ª–∏–∫–∏ */
        }
        
        .unlock-btn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: none;
            border: 1px solid red;
            color: red;
            background: black;
        }
        
        body.protected .unlock-btn { display: block; }

    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>
    <button class="action-btn unlock-btn" onclick="toggleProtection()">–°–Ω—è—Ç—å –∑–∞—â–∏—Ç—É</button>

    <div class="home-container" id="homeContainer">
        <h1 class="logo">FLUX WEB</h1>
        
        <div class="search-wrapper">
            <input type="text" class="main-search" id="mainInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å –∏–ª–∏ URL..." autofocus>
        </div>

        <div class="search-actions">
            <button class="action-btn" onclick="startSearch()">–ü–æ–∏—Å–∫</button>
            <button class="action-btn" id="protectBtn" onclick="toggleProtection()">–í–∫–ª—é—á–∏—Ç—å –∑–∞—â–∏—Ç—É</button>
        </div>
        
        <div style="margin-top: 50px; opacity: 0.3; font-size: 0.8rem;">
            Secure Proxy Engine v2.0
        </div>
    </div>

    <div class="browser-ui" id="browserUi">
        <div class="top-bar">
            <button class="action-btn" onclick="goHome()" style="padding: 5px 10px;">FLUX</button>
            <button class="action-btn" onclick="window.history.back()" style="padding: 5px 10px;">&lt;</button>
            <input type="text" class="mini-input" id="browserInput">
            <button class="action-btn" onclick="browserSearch()" style="padding: 5px 10px;">GO</button>
            <button class="action-btn" onclick="toggleProtection()" style="padding: 5px 10px;">üõ°Ô∏è</button>
        </div>
        <iframe id="viewer" src=""></iframe>
    </div>

    <script>
        // --- –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–æ–≤ ---
        const homeContainer = document.getElementById('homeContainer');
        const browserUi = document.getElementById('browserUi');
        const mainInput = document.getElementById('mainInput');
        const browserInput = document.getElementById('browserInput');
        const viewer = document.getElementById('viewer');

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
        mainInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') startSearch(); });
        browserInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') browserSearch(); });

        function isUrl(str) {
            // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å—Ç—å –ª–∏ —Ç–æ—á–∫–∞ –∏ –Ω–µ—Ç –ª–∏ –ø—Ä–æ–±–µ–ª–æ–≤, –∏–ª–∏ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –ª–∏ —Å http
            return (str.includes('.') && !str.includes(' ')) || str.startsWith('http');
        }

        function getTargetUrl(input) {
            if (isUrl(input)) {
                return input; // –≠—Ç–æ —Å–∞–π—Ç
            } else {
                // –≠—Ç–æ –ø–æ–∏—Å–∫–æ–≤—ã–π –∑–∞–ø—Ä–æ—Å -> –∏—â–µ–º –≤ DuckDuckGo
                return `https://duckduckgo.com/?q=${encodeURIComponent(input)}`;
            }
        }

        function loadUrl(url) {
            const target = getTargetUrl(url);
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞—à –ø—Ä–æ–∫—Å–∏ API
            viewer.src = `/api/proxy?url=${encodeURIComponent(target)}`;
            browserInput.value = target;
        }

        function startSearch() {
            const query = mainInput.value;
            if(!query) return;

            // –ê–Ω–∏–º–∞—Ü–∏—è —É–µ–∑–¥–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            homeContainer.classList.add('hidden');
            browserUi.classList.add('active');

            loadUrl(query);
        }

        function browserSearch() {
            loadUrl(browserInput.value);
        }

        function goHome() {
            homeContainer.classList.remove('hidden');
            browserUi.classList.remove('active');
            viewer.src = ''; // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
            mainInput.value = '';
            mainInput.focus();
        }

        // --- –õ–æ–≥–∏–∫–∞ –ó–∞—â–∏—Ç—ã (–ú–∞—Ç—Ä–∏—Ü–∞) ---
        let protectionEnabled = false;
        let matrixInterval;
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        const protectBtn = document.getElementById('protectBtn');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const binary = "10";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.ceil(columns)).fill(1);

        function drawMatrix() {
            // –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –¥–ª—è —Å–ª–µ–¥–∞
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0'; // –ó–µ–ª–µ–Ω—ã–π —Ö–∞–∫–µ—Ä—Å–∫–∏–π —Ü–≤–µ—Ç
            ctx.font = fontSize + 'px Courier New';

            for (let i = 0; i < drops.length; i++) {
                const text = binary.charAt(Math.floor(Math.random() * binary.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        function toggleProtection() {
            protectionEnabled = !protectionEnabled;
            
            if (protectionEnabled) {
                document.body.classList.add('protected');
                protectBtn.textContent = "–í–´–ö–õ–Æ–ß–ò–¢–¨";
                protectBtn.classList.add('active-protect');
                matrixInterval = setInterval(drawMatrix, 50);
            } else {
                document.body.classList.remove('protected');
                protectBtn.textContent = "–í–ö–õ–Æ–ß–ò–¢–¨ –ó–ê–©–ò–¢–£";
                protectBtn.classList.remove('active-protect');
                clearInterval(matrixInterval);
                ctx.clearRect(0, 0, canvas.width, canvas.height); // –û—á–∏—Å—Ç–∏—Ç—å —ç–∫—Ä–∞–Ω
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
